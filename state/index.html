<!DOCTYPE html>
<html lang="en">
  <head>
    <title>After React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    const App = () => {
      const [counter, setCounter] = React.useState(0);
      // console.log(data);  // undefined = initial val, func() = func modifying data
      const onClick = () => {
        /* state값을 설정하는 법 2가지 */
        // 1. 직접 값을 설정
        // setCounter(counter+1);  // val update && re-render 
        setCounter((current) => (current + 1)); 
        // 2. current를 이용하여 함수 전달
        // 더 안전함 b/c react가 (current == state의 현재 값)이라는 걸 보장함

        // counter++;
        // console.log(counter);
      };

      // ⭐ React JS의 핵심 = state(데이터)가 바뀌면, 새로운 값을 가지고 전체 컴포넌트를 리렌더링 + UI refresh
      console.log('rendered');
      console.log(counter);

      return (
        <div>
          <h3>Total Clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
