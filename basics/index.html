<!DOCTYPE html>
<html lang="en">
  <head>
    <title>After React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- react import -> createElement function을 가진 react object에 접근 가능 -->
  <!-- ReactJS = 어플리케이션을 아주 interactive하도록 만들어주는 lib -->
  <!-- React Dom = lib/package, 모든 react element들을 HTML body에 둘 수 있도록 함 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a title
      </h3>
    );
    // const h3 = React.createElement(
    //   "h3",
    //   {
    //     onMouseEnter: () => console.log("mouse enter"),
    //   },  // props
    //   "hello I'm a span" // content
    // );
    // ReactDOM.render() = react element를 가지고 HTML로 만들어 배치 = 사용자에게 보여줌

    const Button = () => (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("clicked")}
      >
        Click me
      </button>
    );
    // const btn = React.createElement(
    //   "button",
    //   {
    //     // on + event = eventListener
    //     // addEventListener를 반복하는 것 대신, property에 event를 등록
    //     onClick: () => console.log("im clicked"),
    //   },
    //   "Click me"
    // );
    
    // 컴포넌트의 첫 글자는 항상 대문자!
    const Container = () => (
      <div>
        <button>Hi</button>
        <Title />
        <Button />
      </div>
    );
    
    // ReactJS는 JS -> HTML => ReactJS는 업데이트가 필요한 element를 업데이트 할 것임
    // => ⭐ ReactJS는 유저에게 보여질 내용을 제어할 수 있다는 뜻
    ReactDOM.render(<Container/>, root);
  </script>
</html>
