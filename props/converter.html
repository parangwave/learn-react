    function Btn({text, big, changeValue}) {
      // console.log(props);

      console.log(text + " was rendered");

      return (
        <button
          onClick={changeValue}
          style={{

            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 18 : 16,
          }}
        >
          {text}
        </button>
      );
    }

    // React.memo = prop이 변경되지 않는 한, 컴포넌트 리렌더링 여부 결정
    const MemorizeBtn = React.memo(Btn);

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");

      return (
        <div>
          {/* Btn({text:"Save Changes"}) */}
          <MemorizeBtn text={value} big={true} changeValue={changeValue} />
          <MemorizeBtn text="Continue" big={false} />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
